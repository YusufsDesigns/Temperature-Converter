<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class = 'container'>
        <div class="loader">
            <img src="/img/output-onlinegiftools.gif" alt="">
        </div>
        <h1>Temperature Converter</h1>
        <div class="card" style="display: none;">
            <div class="input-group">
                <label for="celcius">Celcius</label>
                <input type="text" id="celcius" name="celcius">
            </div>
            <div class="input-group">
                <label for="kelvin">Kelvin</label>
                <input type="text" id="kelvin" name="kelvin">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="text" id="fahrenheit" name="fahrenheit">
            </div>
            <div class="formula">
                <div class="formula-head">Formula</div>
                <div class="formulas">
                    <span class="formula-1"></span>
                    <span class="formula-2"></span>
                </div>
            </div>
        </div>
    </div>



    <script src="/app.js"></script>
</body>
</html>
